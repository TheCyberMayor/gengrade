<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login - IntellGrade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Debug Login Test</h4>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" value="ADMIN001">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" value="admin123">
                            </div>
                            <button type="submit" class="btn btn-primary">Test Login</button>
                        </form>
                        
                        <div class="mt-3">
                            <h5>Debug Console:</h5>
                            <div id="debugConsole" class="alert alert-info" style="height: 200px; overflow-y: auto;">
                                <div>Waiting for form submission...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/api-client.js"></script>
    <script>
        // Debug logging function
        function log(message) {
            const console = document.getElementById('debugConsole');
            const timestamp = new Date().toLocaleTimeString();
            console.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            console.scrollTop = console.scrollHeight;
        }

        // Test form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            log('Form submitted!');
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            log(`Username: ${username}`);
            log(`Password: ${password}`);
            
            try {
                log('Calling API login...');
                const response = await window.apiClient.login(username, password);
                log(`Login successful! User: ${response.user.name} (${response.user.role})`);
                
                // Redirect based on role
                let redirectUrl = '';
                switch(response.user.role) {
                    case 'admin':
                        redirectUrl = 'admin/dashboard.html';
                        break;
                    case 'lecturer':
                        redirectUrl = 'lecturer/dashboard.html';
                        break;
                    case 'student':
                        redirectUrl = 'student/dashboard.html';
                        break;
                }
                
                log(`Redirecting to: ${redirectUrl}`);
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 2000);
                
            } catch (error) {
                log(`Login failed: ${error.message}`);
                console.error('Full error:', error);
            }
        });

        // Test API connection on page load
        window.addEventListener('load', async function() {
            log('Page loaded, testing API connection...');
            try {
                const response = await fetch('http://localhost:5000/api/auth/check');
                const data = await response.json();
                log('API connection successful');
            } catch (error) {
                log(`API connection failed: ${error.message}`);
            }
        });
    </script>
</body>
</html>
