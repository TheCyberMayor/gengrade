<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Departments - IntellGrade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Debug Departments Functionality</h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Departments API</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="testGetDepartments()">
                            Test Get Departments
                        </button>
                        <button class="btn btn-success" onclick="testAddDepartment()">
                            Test Add Department
                        </button>
                        <div id="apiResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Departments Display Test</h5>
                    </div>
                    <div class="card-body">
                        <div id="departmentsDisplay"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/api-client.js"></script>
    <script>
        // Initialize API client
        window.apiClient = new APIClient();
        
        async function testGetDepartments() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = '<div class="alert alert-info">Testing...</div>';
            
            try {
                const response = await window.apiClient.getDepartments();
                resultDiv.innerHTML = `
                    <div class="alert alert-success">
                        <strong>Success!</strong><br>
                        Response: ${JSON.stringify(response, null, 2)}
                    </div>
                `;
                
                // Also test the display function
                if (response.success) {
                    displayDepartments(response.departments);
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>Error!</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }
        
        async function testAddDepartment() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = '<div class="alert alert-info">Testing add department...</div>';
            
            try {
                const testData = {
                    name: 'Test Department ' + Date.now(),
                    code: 'TEST' + Math.floor(Math.random() * 1000)
                };
                
                const response = await window.apiClient.addDepartment(testData);
                resultDiv.innerHTML = `
                    <div class="alert alert-success">
                        <strong>Success!</strong><br>
                        Added: ${JSON.stringify(testData)}<br>
                        Response: ${JSON.stringify(response, null, 2)}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>Error!</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }
        
        function displayDepartments(departments) {
            const container = document.getElementById('departmentsDisplay');
            
            if (!departments || departments.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-3">
                        <i class="fas fa-building fa-2x text-muted mb-2"></i>
                        <h6 class="text-muted">No departments found</h6>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="table-responsive">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Code</th>
                                <th>Created</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            departments.forEach(dept => {
                const createdDate = new Date(dept.created_at).toLocaleDateString();
                html += `
                    <tr>
                        <td>${dept.name}</td>
                        <td><span class="badge bg-secondary">${dept.code}</span></td>
                        <td>${createdDate}</td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = html;
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            setTimeout(testGetDepartments, 1000);
        });
    </script>
</body>
</html>
