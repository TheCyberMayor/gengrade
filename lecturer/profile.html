<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Profile - IntellGrade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block dashboard-sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h5><i class="fas fa-graduation-cap me-2"></i>IntellGrade</h5>
                        <small class="text-muted">Lecturer Panel</small>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="fas fa-tachometer-alt me-2"></i>Overview
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="courses.html">
                                <i class="fas fa-book me-2"></i>My Courses
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="results.html">
                                <i class="fas fa-chart-bar me-2"></i>Results
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="feedback-analytics.html">
                                <i class="fas fa-comments me-2"></i>Feedback Analytics
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="students.html">
                                <i class="fas fa-users me-2"></i>Students
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="reports.html">
                                <i class="fas fa-file-alt me-2"></i>Reports
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link text-danger" href="#" onclick="auth.logout()">
                                <i class="fas fa-sign-out-alt me-2"></i>Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 dashboard-main">
                <div class="dashboard-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h4>My Courses</h4>
                            <p class="text-muted mb-0">Welcome back, <span id="lecturerName">Lecturer</span></p>
                        </div>
                        <div class="d-flex align-items-center">
                            <div class="dropdown">
                                <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                    <i class="fas fa-user me-2"></i>Lecturer
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user-cog me-2"></i>Profile</a></li>
                                    <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Settings</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item text-danger" href="#" onclick="auth.logout()"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Content Area -->
                <div id="profile" class="content-page active">
                    <div class="text-center py-5">
                        <i class="fas fa-user-cog fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">Lecturer Profile</h5>
                        <p class="text-muted">Loading profile...</p>
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Course Details Modal -->
    <div class="modal fade" id="courseDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Course Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="courseDetailsContent">
                    <!-- Content will be loaded dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/api-client.js"></script>
    <script src="../assets/js/lecturer.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!auth.requireAuth('lecturer')) {
                return;
            }
            const user = auth.getCurrentUser();
            if (user) {
                document.querySelector('.dropdown-toggle').innerHTML = `<i class="fas fa-user me-2"></i>${user.name}`;
                document.getElementById('lecturerName').textContent = user.name;
            }
            if (window.lecturerDashboard) {
                window.lecturerDashboard.loadProfilePage();
            } else {
                loadProfilePage();
            }
        });

        function loadProfilePage() {
            // This will be handled by lecturerDashboard.loadProfilePage()
            // Fallback: show a placeholder
            const profilePage = document.getElementById('profile');
            profilePage.innerHTML = `
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5><i class="fas fa-user me-2"></i>Lecturer Profile</h5>
                    <button class="btn btn-primary">
                        <i class="fas fa-edit me-2"></i>Edit Profile
                    </button>
                </div>
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <div class="mb-3">
                                    <i class="fas fa-user-circle fa-5x text-primary"></i>
                                </div>
                                <h5>Dr. John Smith</h5>
                                <p class="text-muted">Lecturer ID: LEC001</p>
                                <span class="badge bg-success">Active</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="card-title mb-0">Personal Information</h6>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <p><strong>Full Name:</strong> Dr. John Smith</p>
                                        <p><strong>Lecturer ID:</strong> LEC001</p>
                                        <p><strong>Email:</strong> john.smith@university.edu</p>
                                        <p><strong>Phone:</strong> +234 801 234 5678</p>
                                    </div>
                                    <div class="col-md-6">
                                        <p><strong>Department:</strong> Computer Science</p>
                                        <p><strong>Position:</strong> Senior Lecturer</p>
                                        <p><strong>Date of Birth:</strong> 15 March 1980</p>
                                        <p><strong>Gender:</strong> Male</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
