<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Students - IntellGrade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block dashboard-sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h5><i class="fas fa-graduation-cap me-2"></i>IntellGrade</h5>
                        <small class="text-muted">Lecturer Panel</small>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="fas fa-tachometer-alt me-2"></i>Overview
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="courses.html">
                                <i class="fas fa-book me-2"></i>My Courses
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="results.html">
                                <i class="fas fa-chart-bar me-2"></i>Results
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="feedback-analytics.html">
                                <i class="fas fa-comments me-2"></i>Feedback Analytics
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="students.html">
                                <i class="fas fa-users me-2"></i>Students
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="reports.html">
                                <i class="fas fa-file-alt me-2"></i>Reports
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link text-danger" href="#" onclick="auth.logout()">
                                <i class="fas fa-sign-out-alt me-2"></i>Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 dashboard-main">
                <!-- Header -->
                <div class="dashboard-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h4>My Students</h4>
                            <p class="text-muted mb-0">Welcome back, <span id="lecturerName">Lecturer</span></p>
                        </div>
                        <div class="d-flex align-items-center">
                            <div class="dropdown">
                                <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                    <i class="fas fa-user me-2"></i>Lecturer
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user-cog me-2"></i>Profile</a></li>
                                    <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Settings</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item text-danger" href="#" onclick="auth.logout()"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Content Area -->
                <div id="students" class="content-page active">
                    <div class="text-center py-5">
                        <i class="fas fa-users fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">My Students</h5>
                        <p class="text-muted">Loading students...</p>
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Course Details Modal -->
    <div class="modal fade" id="courseDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Course Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="courseDetailsContent">
                    <!-- Content will be loaded dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/api-client.js"></script>
    <script src="../assets/js/lecturer.js"></script>
    <script>
        // Initialize the page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            if (!auth.requireAuth('lecturer')) {
                return;
            }
            
            // Load user info
            const user = auth.getCurrentUser();
            if (user) {
                document.querySelector('.dropdown-toggle').innerHTML = `<i class="fas fa-user me-2"></i>${user.name}`;
                document.getElementById('lecturerName').textContent = user.name;
            }
            
            // Initialize lecturer dashboard and load courses
            if (window.lecturerDashboard) {
                window.lecturerDashboard.loadStudentsPage();
            } else {
                // Fallback if lecturer dashboard is not available
                loadStudentsPage();
            }
        });

        // Fallback function to load courses
        async function loadStudentsPage() {
            try {
                const response = await window.apiClient.getLecturerStudents();
                if (response.success) {
                    displayStudents(response.students);
                } else {
                    showNoStudentsMessage();
                }
            } catch (error) {
                console.error('Error loading students:', error);
                showNoStudentsMessage();
            }
        }

        // Display courses function
        function displayStudents(students) {
            const studentsContainer = document.getElementById('students');
            
            if (!students || students.length === 0) {
                studentsContainer.innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-users fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">No students found</h5>
                        <p class="text-muted">No students are currently enrolled in your courses.</p>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="mb-0">My Students</h5>
                    <div>
                        <button class="btn btn-outline-primary me-2" onclick="refreshStudents()">
                            <i class="fas fa-sync-alt me-2"></i>Refresh
                        </button>
                    </div>
                </div>
                <div class="row g-4">
            `;

            students.forEach(student => {
                html += `
                    <div class="col-lg-6 col-xl-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <div>
                                        <h6 class="card-title mb-1">${student.name}</h6>
                                        <p class="text-muted mb-0">${student.studentId}</p>
                                    </div>
                                </div>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-sm btn-outline-primary" onclick="viewStudentDetails('${student.studentId}')">
                                        <i class="fas fa-eye me-2"></i>View Details
                                    </button>
                                    <button class="btn btn-sm btn-outline-success" onclick="viewStudentFeedback('${student.studentId}')">
                                        <i class="fas fa-comments me-2"></i>View Feedback
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            html += `
                </div>
            `;

            studentsContainer.innerHTML = html;
        }

        function showNoStudentsMessage() {
            const studentsContainer = document.getElementById('students');
            studentsContainer.innerHTML = `
                <div class="text-center py-5">
                    <i class="fas fa-users fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">No students found</h5>
                    <p class="text-muted">Unable to load your students. Please try again later.</p>
                    <button class="btn btn-primary" onclick="refreshStudents()">
                        <i class="fas fa-sync-alt me-2"></i>Retry
                    </button>
                </div>
            `;
        }

        function refreshStudents() {
            loadStudentsPage();
        }

        function viewStudentDetails(studentId) {
            // Implementation for viewing student details
            console.log('Viewing student details for:', studentId);
        }

        function viewStudentFeedback(studentId) {
            // Implementation for viewing student feedback
            console.log('Viewing student feedback for:', studentId);
        }
    </script>
</body>
</html>
