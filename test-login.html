<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test - IntellGrade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Login Test - Debug Mode</h4>
                    </div>
                    <div class="card-body">
                        <form id="testLoginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" value="ADMIN001">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" value="admin123">
                            </div>
                            <button type="submit" class="btn btn-primary">Test Login</button>
                        </form>
                        
                        <div class="mt-3">
                            <h5>Debug Info:</h5>
                            <div id="debugInfo" class="alert alert-info">
                                <strong>API Status:</strong> <span id="apiStatus">Checking...</span><br>
                                <strong>Last Error:</strong> <span id="lastError">None</span>
                            </div>
                        </div>
                        
                        <div class="mt-3">
                            <button class="btn btn-secondary" onclick="testAPIConnection()">Test API Connection</button>
                            <button class="btn btn-warning" onclick="clearStorage()">Clear Storage</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/api-client.js"></script>
    <script>
        // Test API connection
        async function testAPIConnection() {
            const statusElement = document.getElementById('apiStatus');
            const errorElement = document.getElementById('lastError');
            
            try {
                statusElement.textContent = 'Testing...';
                const response = await fetch('http://localhost:5000/api/auth/check');
                const data = await response.json();
                statusElement.textContent = 'Connected ✅';
                errorElement.textContent = 'None';
            } catch (error) {
                statusElement.textContent = 'Failed ❌';
                errorElement.textContent = error.message;
            }
        }

        // Clear storage
        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            alert('Storage cleared!');
        }

        // Test login
        document.getElementById('testLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('lastError');
            
            try {
                console.log('Attempting login...');
                const response = await window.apiClient.login(username, password);
                console.log('Login response:', response);
                
                if (response.user) {
                    alert(`Login successful! Role: ${response.user.role}`);
                    // Redirect based on role
                    switch(response.user.role) {
                        case 'admin':
                            window.location.href = 'admin/dashboard.html';
                            break;
                        case 'lecturer':
                            window.location.href = 'lecturer/dashboard.html';
                            break;
                        case 'student':
                            window.location.href = 'student/dashboard.html';
                            break;
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                errorElement.textContent = error.message;
                alert('Login failed: ' + error.message);
            }
        });

        // Test connection on page load
        window.addEventListener('load', testAPIConnection);
    </script>
</body>
</html>
